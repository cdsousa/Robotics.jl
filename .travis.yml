language: julia
os:
  - linux
  - osx
julia:
  - release
#  - nightly
notifications:
  email: true
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Robotics"); Pkg.test("Robotics"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Robotics")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
